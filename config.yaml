apiVersion: v1alpha
kind: ProxyDefinition

listeners:
  - name: http
    bind: 0.0.0.0:8081
    tls:
      cert: test.crt
      key: test.key

  - name: tproxy
    bind: 0.0.0.0:8080

connectors:
  - name: direct
  - name: http
    server: 192.168.100.107
    port: 3128

rules:
  - filter: request.source =~ "127.0.0.1"
    target: http
  - target: http
