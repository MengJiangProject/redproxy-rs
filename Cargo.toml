[package]
name = "redproxy-rs"
version = "0.1.0"
authors = ["Bearice Ren <bearice@icybear.net>"]
edition = "2018"
default-run = "redproxy-rs"

[[bin]]
name = "redproxy-rs"
path = "src/main.rs"

[dependencies]
milu = { path = "milu" }
tokio = { version = "1.9.0", features = ["full"] }
tokio-rustls = { version="0.22.0", features = ["dangerous_configuration"] }
# rustls = "0.19"
nix = { version = "0.22.1"}
async-trait = "0.1.51"
easy-error = "1.0.0"
log = "0.4"
env_logger = "0.9.0"
yaml-rust = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"
nom = "7"
# nom_locate = "3.0.2"
clap = "~2.33"

[dev-dependencies]
tokio-test = "0.4.2"
test-env-log = "0.2.7"

[workspace]
members = ["milu"]