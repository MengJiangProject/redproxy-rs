[package]
name = "redproxy-rs"
version = "0.6.0"
authors = ["Bearice Ren <bearice@icybear.net>"]
edition = "2018"
default-run = "redproxy-rs"

[[bin]]
name = "redproxy-rs"
path = "src/main.rs"

[features]
default = ["quic","metrics","embedded-ui"]
quic = ["quinn","futures-util","pin-project-lite"]
metrics = ["axum","tower","tower-http","prometheus","lazy_static"]
embedded-ui = ["metrics"]

[dependencies]
milu = { path = "milu" }
tokio = { version = "1.15.0", features = ["full"] }
tokio-rustls = { version="0.23.2", features = ["dangerous_configuration"] }
tokio-util = "0.6.9"
rustls-pemfile = "0.2.1"
webpki-roots = "0.22.2"
async-trait = "0.1.52"
easy-error = "1.0.0"
log = "0.4"
env_logger = "0.9.0"
yaml-rust = "0.4"
serde = { version = "1.0", features = ["derive","rc"] }
serde_yaml = "0.8.23"
serde_json = "1.0"
clap = "3.0"
futures = "0.3.19"
cidr = "0.2.1"
rand = "0.8.4"
libc = "0.2"
trust-dns-resolver = "0.20.3"

# features quic
quinn = { version = "0.8.0", optional = true}
futures-util = { version = "0.3.19", optional = true}
pin-project-lite = { version = "0.2.8", optional = true }

# features metrics
axum = { version = "0.4.3", optional = true }
tower = { version = "0.4", optional = true }
tower-http = { version = "0.2", optional = true, features = ["add-extension","fs","set-header"] }
prometheus = {version = "0.13.0", optional = true, features = ["process"] }
lazy_static = { version = "1", optional = true }

[target.'cfg(not(target_os = "windows"))'.dependencies]
nix = { version = "0.23.1"}

[dev-dependencies]
tokio-test = "0.4.2"
test-log = "0.2.8"

[build-dependencies]
mime_guess = "2.0.3"

[workspace]
members = ["milu"]
